<html>

    <head>
        <title>Decorative login page</title>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script> 
        <script src="https://kit.fontawesome.com/d77ad3ae2c.js" crossorigin="anonymous"></script>
        <link href="jquery-ui/jquery-ui.css" rel="stylesheet">
        <script src="jquery-ui/jquery-ui.js"></script>
        <link rel="stylesheet" type="text/css" href="style_2.css">
    </head>

    <body>
        <div id="resize">
            <div class="container">
                <div class="error"></div>
                <h1>Log in</h1>
                <div class="full">
                    <i class="fa fa-envelope-o"></i>
                <input type="email" name="email" id="email" placeholder="Enter Your Email">
                </div>
                
                <div class="full">
                    <i class="fa fa-key"></i>
                <input type="password" name="password" id="password" placeholder="Enter Your Password (Numeric)">
                </div>
            
                <button id="btn" >Sign In</button>
                

            </div>
        </div>
        <script  type="text/javascript" src="script_2.js"></script>
    </body>


</html>
